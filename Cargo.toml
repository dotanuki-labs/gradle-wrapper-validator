[package]
name = "gwv"
version = "0.2.0"
edition = "2021"
authors = ["ubiratan.f.soares@gmail.com"]
description = "A validator for gradle/wrapper jar binaries, intended to be used in CI pipelines"
repository = "https://github.com/dotanuki-labs/gradle-wrapper-validator"
readme = "README.md"
license = "MIT"
publish = true
categories = ["command-line-utilities"]
keywords = ["supply-chain", "android", "gradle", "ci", "devops"]

[package.metadata]
msrv = "1.74.0"

[dependencies]
anyhow = "1.0.82"
clap = { version = "4.5.4", features = ["derive"] }
human-panic = "2.0.0"
ureq = { version = "2.9.7", features = ["json"] }
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
walkdir = "2.5.0"
sha256 = "1.5.0"

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"

[[bin]]
name = "gwv"

[profile.release]
strip = true
lto = true
codegen-units = 1
