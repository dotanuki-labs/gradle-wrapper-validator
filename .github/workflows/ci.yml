name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  essential-checks:
    runs-on: ubuntu-22.04
    steps:
      - name: Project Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Run essential checks
        uses: dotanuki-labs/github-actions/essentials@main
        with:
          file-patterns: "*.sh,*.rs,*.yml"
          license: "mit"

  build:
    runs-on: ubuntu-22.04
    needs: essential-checks

    steps:
      - name: Project Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup CI caching
        uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install asdf
        uses: asdf-vm/actions/setup@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2

      - name: Install required tooling
        run: ./scripts/install-requirements.sh

      - name: Setup Rust and Cargo plugins
        run: just setup

      - name: Check MSRV
        run: just msrv

      - name: Check code smells
        run: just lint

      - name: Run tests
        run: just tests

      - name: Check supply-chain issues
        run: just security

      - name: Build against all supported targets
        run: just assemble

      - name: Archive SBOM
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: sbom-${{ github.sha }}.json
          path: gwv.cdx.json

      - name: Archive binaries
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: gwv-binaries
          path: target/ci
