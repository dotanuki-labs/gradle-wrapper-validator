name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  essential-checks:
    runs-on: ubuntu-22.04
    steps:
      - name: Project Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Run essential checks
        uses: dotanuki-labs/github-actions/essentials@main
        with:
          file-patterns: '*.sh,*.rs,*.yml'
          license: 'mit'

  lint-tests:
    runs-on: ubuntu-22.04
    needs: essential-checks

    steps:
      - name: Project Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Setup CI
        uses: ./.github/actions/setup-rust

      - name: Lint project
        run: just lint

      - name: Run tests
        run: just tests

  dynamic-checks:
    runs-on: ubuntu-22.04
    needs: essential-checks

    steps:
      - name: Project Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Setup CI
        uses: ./.github/actions/setup-rust

      - name: Setup Rust toolchain (nightly)
        run: just setup-nightly

      - name: Run project with dynamic checks
        run: just dynamic-checks

  build:
    runs-on: ubuntu-22.04
    needs: essential-checks

    steps:
      - name: Project Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Setup CI
        uses: ./.github/actions/setup-rust

      - name: Build against all supported targets
        run: just cross-build

      - name: Archive binaries
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
            name: gwv-binaries
            path: target/ci

  security:
    runs-on: ubuntu-22.04
    needs: [build, lint-tests, dynamic-checks]

    steps:
      - name: Project Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Setup CI
        uses: ./.github/actions/setup-rust

      - name: Check Rust Compiler compatibility
        run: just msrv-check

      - name: Check supply-chain issues
        run: just supply-chain-checks

      - name: Archive SBOM
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: sbom-${{ github.sha }}.json
          path: gwv.cdx.json
